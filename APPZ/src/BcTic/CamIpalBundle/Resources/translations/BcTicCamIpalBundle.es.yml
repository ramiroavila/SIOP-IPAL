observaciones_1: "Preparar y delimitar el área de trabajo correctamente"
observaciones_2: "Mantener y dejar el área de trabajo ordenada, limpia y en condiciones seguras"
observaciones_3: "Estar atento al entorno de trabajo y evitar las interferencias con otras actividades"
observaciones_4: "Ejercer el debido cuidado mientras se realice el trabajo"
observaciones_5: "Tomar medidas de precaución cuando se acerque al área de trabajo o se mueva en su interior"
observaciones_6: "Correcta postura y movimiento para manipular cargas/empujes/realizar esfuerzos"
observaciones_7: "Traslados por rutas adecuadas"
observaciones_8: "Adoptar las adecuadas medidas de precaución cuando se conduzcan vehículos de la compañía"
observaciones_9: "Realizar el trabajo conforme a los procedimientos establecidos"
observaciones_10: "Sigue los procedimientos de seguridad relativos a sistemas de riesgo hidráulico"
observaciones_11: "Sigue los procedimientos de seguridad relativos a sistemas de riesgo eléctrico"
observaciones_12: "Utilizar correctamente herramientas/equipos/maquinaria"
observaciones_13: "Prestar atención al uso de herramientas/equipos/maquinarias"
observaciones_14: "Utiliza/manipula correctamente materiales peligrosos"
observaciones_15: "Dispone y utiliza correctamente los EPIs obligatorios"
observaciones_16: "Los EPISs se encuentran en correcto estado"                       
